<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css\styles.css">
  <link rel="icon" href="images\favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <div class="maindiv">
    <img class="topcircle" src="images\bg-pattern-top.svg" alt="top bg circle">
    <img class="bottomcircle" src="images\bg-pattern-top.svg" alt="bottom bg circle">
    <div class="card">
      <img src="images\bg-pattern-card.svg" class="cardbg" alt="">
      <img src="images\image-victor.jpg" class="vicimg" alt="">
      <h3 class="vicname">Victor Crest <span class="age">26</span> </h3>
      <p class="london">London</p>
      <div class="flpmain">
        <div class="followes">
          <h3 class="a">80K</h3>
          <p class="a b">followers</p>
        </div>
        <div class="likes">
          <h3 class="a">803K</h3>
          <p class="a b">Likes</p>
        </div>
        <div class="photos">
          <h3 class="a">1.4k</h3>
          <p class="a b">Photos</p>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
